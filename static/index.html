<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinResearch Agent Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- Marked.js for markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Highlight.js for code syntax highlighting -->
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/styles/github-dark.min.css">
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/highlight.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 24px;
            background: rgba(26, 26, 26, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            font-size: 14px;
            font-weight: 500;
            color: #e0e0e0;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .version {
            font-size: 12px;
            color: #888;
        }

        .header-icons {
            display: flex;
            gap: 12px;
        }

        .icon-btn {
            background: none;
            border: none;
            color: #e0e0e0;
            cursor: pointer;
            padding: 8px;
            border-radius: 6px;
            transition: all 0.2s ease;
        }

        .icon-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.05);
        }

        /* Chat Container */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            overflow-y: auto;
        }

        .welcome-message {
            font-size: 28px;
            font-weight: 400;
            color: #ffffff;
            text-align: center;
            margin-bottom: 60px;
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Chat Messages Area */
        .messages {
            width: 100%;
            max-width: 800px;
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: none;
            /* Hidden until messages are added */
        }

        .message {
            margin-bottom: 20px;
            padding: 16px;
            border-radius: 12px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .message.user {
            background: rgba(99, 102, 241, 0.15);
            border-left: 3px solid #6366f1;
            margin-left: auto;
            max-width: 85%;
        }

        .message.assistant {
            background: rgba(255, 255, 255, 0.05);
            border-left: 3px solid #10b981;
            max-width: 85%;
        }

        /* Markdown content styling */
        .message.assistant p {
            margin-bottom: 12px;
            line-height: 1.6;
        }

        .message.assistant p:last-child {
            margin-bottom: 0;
        }

        .message.assistant h1,
        .message.assistant h2,
        .message.assistant h3 {
            margin-top: 16px;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .message.assistant h1 {
            font-size: 1.5em;
        }

        .message.assistant h2 {
            font-size: 1.3em;
        }

        .message.assistant h3 {
            font-size: 1.1em;
        }

        .message.assistant ul,
        .message.assistant ol {
            margin-left: 20px;
            margin-bottom: 12px;
        }

        .message.assistant li {
            margin-bottom: 4px;
            line-height: 1.6;
        }

        .message.assistant code {
            background: rgba(0, 0, 0, 0.3);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }

        .message.assistant pre {
            background: rgba(0, 0, 0, 0.4);
            padding: 12px;
            border-radius: 8px;
            overflow-x: auto;
            margin-bottom: 12px;
        }

        .message.assistant pre code {
            background: none;
            padding: 0;
        }

        .message.assistant blockquote {
            border-left: 3px solid rgba(255, 255, 255, 0.3);
            padding-left: 12px;
            margin: 12px 0;
            color: rgba(255, 255, 255, 0.8);
        }

        .message.assistant table {
            border-collapse: collapse;
            width: 100%;
            margin: 12px 0;
        }

        .message.assistant th,
        .message.assistant td {
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 8px;
            text-align: left;
        }

        .message.assistant th {
            background: rgba(255, 255, 255, 0.1);
            font-weight: 600;
        }

        /* Loading indicator */
        .loading {
            display: flex;
            gap: 4px;
            padding: 8px 0;
        }

        .loading-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #10b981;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .loading-dot:nth-child(1) {
            animation-delay: -0.32s;
        }

        .loading-dot:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {

            0%,
            80%,
            100% {
                transform: scale(0);
            }

            40% {
                transform: scale(1);
            }
        }

        /* Error message */
        .error-message {
            color: #ef4444;
            font-size: 14px;
            margin-top: 8px;
            text-align: center;
        }

        /* Input Area */
        .input-area {
            padding: 20px 24px 32px;
            background: rgba(26, 26, 26, 0.8);
            backdrop-filter: blur(10px);
        }

        .input-wrapper {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }

        .input-container {
            display: flex;
            align-items: center;
            background: rgba(64, 65, 79, 0.5);
            border-radius: 24px;
            padding: 12px 16px;
            gap: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .input-container:focus-within {
            background: rgba(64, 65, 79, 0.7);
            border-color: rgba(99, 102, 241, 0.5);
            box-shadow: 0 4px 24px rgba(99, 102, 241, 0.2);
        }

        #messageInput {
            flex: 1;
            background: none;
            border: none;
            color: #ffffff;
            font-size: 15px;
            outline: none;
            font-family: 'Inter', sans-serif;
        }

        #messageInput::placeholder {
            color: #808080;
        }

        .send-btn {
            background: #ffffff;
            color: #1a1a1a;
            width: 32px;
            height: 32px;
            border: none;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-btn:hover:not(:disabled) {
            background: #e0e0e0;
            transform: scale(1.05);
        }

        .send-btn:disabled {
            background: rgba(255, 255, 255, 0.3);
            cursor: not-allowed;
            transform: none;
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* SVG Icons */
        .icon {
            width: 20px;
            height: 20px;
        }

        .send-icon {
            width: 16px;
            height: 16px;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <div class="header">
        <div class="logo">
            FinResearch Agent <span class="version">v1.0</span>
        </div>
        <div class="header-icons">
            <button class="icon-btn" aria-label="User Profile">
                <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
            </button>
            <button class="icon-btn" aria-label="Settings">
                <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
            </button>
        </div>
    </div>

    <!-- Chat Container -->
    <div class="chat-container">
        <div class="welcome-message">What's on the agenda today?</div>
        <div class="messages" id="messages"></div>
    </div>

    <!-- Input Area -->
    <div class="input-area">
        <div class="input-wrapper">
            <div class="input-container">
                <input type="text" id="messageInput" placeholder="Ask anything" autocomplete="off" />
                <button class="send-btn" id="sendBtn" disabled aria-label="Send message">
                    <svg class="send-icon" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" />
                    </svg>
                </button>
            </div>
            <div class="error-message" id="errorMessage"></div>
        </div>
    </div>

    <script>
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const messagesContainer = document.getElementById('messages');
        const welcomeMessage = document.querySelector('.welcome-message');
        const errorMessageEl = document.getElementById('errorMessage');

        // Configure marked.js options
        marked.setOptions({
            highlight: function (code, lang) {
                if (lang && hljs.getLanguage(lang)) {
                    try {
                        return hljs.highlight(code, { language: lang }).value;
                    } catch (err) { }
                }
                return hljs.highlightAuto(code).value;
            },
            breaks: true,
            gfm: true
        });

        // Enable/disable send button based on input
        messageInput.addEventListener('input', () => {
            sendBtn.disabled = messageInput.value.trim() === '';
            errorMessageEl.textContent = '';
        });

        // Send message on Enter key
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !sendBtn.disabled) {
                sendMessage();
            }
        });

        // Send message on button click
        sendBtn.addEventListener('click', sendMessage);

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // Hide welcome message on first message
            if (welcomeMessage.style.display !== 'none') {
                welcomeMessage.style.display = 'none';
                messagesContainer.style.display = 'block';
            }

            // Add user message
            addMessage(message, 'user', false);

            // Clear input and disable send button
            messageInput.value = '';
            sendBtn.disabled = true;
            errorMessageEl.textContent = '';

            // Show loading indicator
            const loadingId = addLoadingMessage();

            try {
                // Call the FastAPI endpoint with JSON body
                const response = await fetch('/api/v1/agent/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ detail: 'Unknown error' }));
                    throw new Error(errorData.detail || `HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                // Remove loading indicator
                removeMessage(loadingId);

                // Add assistant message with markdown rendering
                addMessage(data.message, 'assistant', true);

            } catch (error) {
                console.error('Error:', error);
                removeMessage(loadingId);
                errorMessageEl.textContent = `Error: ${error.message}`;

                // Add error message to chat
                addMessage(`Sorry, I encountered an error: ${error.message}`, 'assistant', false);
            }
        }

        function addMessage(text, sender, isMarkdown = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            messageDiv.id = `msg-${Date.now()}`;

            if (isMarkdown && sender === 'assistant') {
                // Render markdown content
                messageDiv.innerHTML = marked.parse(text);
                // Highlight code blocks
                messageDiv.querySelectorAll('pre code').forEach((block) => {
                    hljs.highlightElement(block);
                });
            } else {
                messageDiv.textContent = text;
            }

            messagesContainer.appendChild(messageDiv);

            // Scroll to bottom
            messagesContainer.scrollTop = messagesContainer.scrollHeight;

            return messageDiv.id;
        }

        function addLoadingMessage() {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message assistant';
            const loadingId = `loading-${Date.now()}`;
            messageDiv.id = loadingId;
            messageDiv.innerHTML = `
                <div class="loading">
                    <div class="loading-dot"></div>
                    <div class="loading-dot"></div>
                    <div class="loading-dot"></div>
                </div>
            `;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            return loadingId;
        }

        function removeMessage(messageId) {
            const message = document.getElementById(messageId);
            if (message) {
                message.remove();
            }
        }
    </script>
</body>

</html>
